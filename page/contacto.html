<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/contacto.css">
    <script src="script.js" defer></script>
</head>
<nav class="navbar">
    <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../page/contacto.html">Contacto</a></li>
    </ul>
</nav>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Formulario de Contacto</h1>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <div id="response"></div>
        </div>

        <div class="map-container">
            <h2>Encuéntranos aquí:</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508719!2d144.9537353153163!3d-37.817209979751984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0f0f0b%3A0x5045675218cd4e9!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1632261334361!5m2!1sen!2sus"
                width="400"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"></iframe>
        </div>
    </div>
    <script src="../js/formulario.js"></script>
</body>
</html>
