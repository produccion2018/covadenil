  <!-- Formulario de contacto -->
  <section id="contacto" class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Contacto</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Tu correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" class="form-control" placeholder="Escribe tu mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>
