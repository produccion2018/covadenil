<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Formulario de Contacto</title>
</head>


<header>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../page/contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="contact-section">
        <h2>Formulario de Contacto</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <div class="map-container">
            <h3>Nuestra Ubicación</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098623!2d144.95373631568282!3d-37.81720997975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f7eecb7%3A0x50b6771b9b6c8b0!2sFlinders%20St%2C%20Melbourne%20VIC%2C%20Australia!5e0!3m2!1ses!2ses!4v1630451234567!5m2!1ses!2ses" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <div class="social-media">
            <h3>Redes Sociales</h3>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>

        <div class="vendor-contact">
            <h3>Contacto de Vendedores</h3>
            <p>Para contactar a nuestros vendedores, llama al: <strong>(123) 456-7890</strong></p>
            <p>O envía un correo a: <strong>ventas@tuempresa.com</strong></p>
        </div>
    </div>

    <script src="../js/formulario.js"></script>
</body>
</html>
